<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Todo Goals</title>
  </head>

  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="Add Goals" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
      // Auxiliar Functions
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      const ADD_TODO = "ADD_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const TOGGLE_TODO = "TOGGLE_TODO";

      // Create Actions Functions
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function toggleTodoAction(id) {
        console.log(id);
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      // Library Code
      function createStore(reducer) {
        // The store should have four parts
        // 1. The state
        // 2. Get the state.
        // 3. Listen to changes on the state.
        // 4. Update the state

        let state;
        let listeners = [];

        const getState = () => state;

        const subscribe = listener => {
          listeners.push(listener);
          return () => {
            listeners = listeners.filter(l => l !== listener);
          };
        };

        const dispatch = action => {
          state = reducer(state, action);
          listeners.forEach(listener => listener());
        };

        return {
          getState,
          subscribe,
          dispatch
        };
      }

      // Combine Reducers
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case "REMOVE_TODO":
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            console.log(action);
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, {
                    complete: !todo.complete
                  })
            );
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case "REMOVE_GOAL":
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action)
        };
      }

      const store = createStore(app);

      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        goals.forEach(addGoalToDOM);
        todos.forEach(addTodoToDOM);
      });

      store.subscribe(() => {
        console.log(store.getState());
      });

      // Ui Functions
      const addTodo = todo => {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateId()
          })
        );
      };

      const addGoal = todo => {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name
          })
        );
      };

      document.getElementById("todoBtn").addEventListener("click", addTodo);
      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        node.id = todo.id;
        const text = document.createTextNode(todo.name);
        if (todo.complete) {
          node.style.setProperty("text-decoration", "line-through");
        } else {
          node.style.setProperty("text-decoration", "none");
        }
        node.appendChild(text);

        document.getElementById("todos").appendChild(node);
        document
          .getElementById(todo.id)
          .addEventListener("click", toggleTodoItem);
      }

      function toggleTodoItem(event) {
        store.dispatch(toggleTodoAction(event.target.id));
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        node.appendChild(text);

        document.getElementById("goals").appendChild(node);
      }
    </script>
  </body>
</html>
